<h1>Add Banner</h1>

<form role="form">
  <div class="form-group">
    <label for="name">Client Name</label>
    <input type="name" ng-model="banner.name" class="form-control" placeholder="Enter client name">
  </div>

  <div class="form-group">
    <label for="file">Files</label>
    <input type="file" ng-file-select="onFileSelect($files)" multiple accept="*">
    <div class="button" ng-file-select="onFileSelect($files)" data-multiple="true"></div>

    <div ng-repeat="file in selectedFiles">
      {{file.name}}
      <div class="progress">
        <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="{{progress[$index]}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progress[$index]}}%;">
          {{progress[$index]}}% 
        </div>
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-primary" ng-click="save(banner)">Save</button>
</form>
